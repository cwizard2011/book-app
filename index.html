<!Doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Book Catalogue App</title>
  </head>

  <body>
    <div class="container">
      <div class="body-align">
        <h1 class="head">Welcome to the Book Catalogue page</h1>
        <p class="para">Kindly signup to access the page</p>
        <div class="form-style-8">
          <h1>Registration form</h1>
          <form id="signup-form">
            <input type="text" id="username" placeholder="Enter your username" required/>
            <input type="password" id="password" placeholder="Enter your password" required/>
            <button type="submit" class="btn btn-primary btn-lg btn-align">SignUp</button>
          </form>
        </div>
      </div>
    </div>

    <script src="./js/signup.js"></script>
  </body>

</html>
